<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>York Admission</title>
    <link rel="stylesheet" href="admisssion.css" />
  </head>
  <body>
    <h3>York Admission</h3>
    <form onsubmit="display()">
      <table>
        <tr>
          <td><label for="sname">Student Name</label></td>
          <td>
            <input
              type="text"
              id="sname"
              name="sname"
              pattern="[A-Za-z\s]+"
              title="Should contains alphabets and spaces only"
              placeholder="Enter the student name"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="phno">Phone Number</label></td>
          <td>
            <input
              type="tel"
              id="phno"
              name="phno"
              pattern="[0-9]{10}"
              title="Should contains number starts from 7/8/9"
              placeholder="Enter the phone number"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="aid">Admission Id</label></td>
          <td>
            <input
              type="text"
              id="aid"
              name="aid"
              placeholder="Enter the admission id"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="admissiondate">Date Of Admission</label></td>
          <td>
            <input type="date" id="admissiondate" name="admissiondate" />
          </td>
        </tr>
        <tr>
          <td><label for="deptname">Department Name</label></td>
          <td>
            <select id="deptname" required>
              <option>Select Department</option>
              <option>EEE</option>
              <option>ECE</option>
              <option>CSE</option>
              <option>MECH</option>
              <option>CIVIL</option>
              <option>IT</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="yes">Prefer College Hostel</label></td>
          <td>
            <input type="radio" id="yes" name="yes" />Yes
            <input type="radio" id="no" name="no" />No
          </td>
        </tr>
        <tr>
          <td><label for="firstGraduate">First Graduate</label></td>
          <td><input type="checkbox" />Click if you are first graduate</td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" id="submit" value="CONFIM ADMISSION" />
          </td>
        </tr>
      </table>
    </form>
    <div id="result"></div>
  </body>
  <script>
    function display() {
      var sname = document.getElementById("sname").value;
      var phno = document.getElementById("phno").value;
      var aid = document.getElementById("aid").value;
      var admissiondate = document.getElementById("admissiondate").value;
      var deptname = document.getElementById("deptname").value;
      var hostelPreference = document.getElementById("yes").value;
      var firstGraduate = document.getElementById("firstGraduate").checked;

      var admissionFee, tuitionFee, hostelFee;
      var totalFee;

      switch (deptname) {
        case "EEE":
          admissionFee = 30000;
          tuitionFee = 45000;
          hostelFee = 75000;
          break;
        case "ECE":
          admissionFee = 30000;
          tuitionFee = 50000;
          hostelFee = 75000;
          break;
        case "CSE":
          admissionFee = 30000;
          tuitionFee = 45000;
          hostelFee = 75000;
          break;
        case "MECH":
          admissionFee = 30000;
          tuitionFee = 55000;
          hostelFee = 75000;
          break;
        case "CIVIL":
          admissionFee = 30000;
          tuitionFee = 50000;
          hostelFee = 75000;
          break;
        case "IT":
          admissionFee = 30000;
          tuitionFee = 45000;
          hostelFee = 75000;
          break;
      }

      totalFee = admissionFee + tuitionFee;
      if (hostelPreference === "Yes") {
        totalFee += hostelFee;
      }

      if (firstGraduate) {
        totalFee -= 20000;
      }

      var result = `Hi ${sname}, \nYour Admission Fee is Rs.${admissionFee} \nTuition Fee is Rs.${tuitionFee} \nHostel Fee is Rs.${hostelFee} \nTotal College Fee is RS.${totalFee}`;
      document.getElementById("result").innerHTML = result;
    }
  </script>
</html>
