<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consonent Count</title>
  </head>
  <body>
    <label>Enter the text</label><br />
    <input
      type="text"
      id="consonent"
      name="consonent"
      placeholder="type here..."
    /><br />
    <button onclick="countBtn()">OK</button>
  </body>
  <script>
    function countBtn() {
      let count = document.querySelector("input[id='consonent']").value;
      let result = count.replace(/[aeiou ]/gi, "");
      let con = result.length;
      alert(`Number of consonents: ${con}`);
    }
  </script>
</html>
