<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="input" name="cohort code">TRI124MERN012</div>
    <script>
      let display = document.getElementById("input").innerText;
      let loc = display.substring(0, 3);
      let year = parseInt(display.substring(3, 6));
      let learn = display.substring(6, 10);
      let cohort = parseInt(display.substring(10), 10);
      alert(
        `Location: ${loc} \n Starting Year: ${year} \n Learning Path: ${learn} \n Cohort Number: ${cohort}`
      );
    </script>
  </body>
</html>
